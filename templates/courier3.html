<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="courier3_style.css">
    <title>Courier-Client</title>
    </head>
<body>
    <div class = "header">
        <p class = "Company">Company name</p>
        <p class = "Courier_name">Акжан Фамилия</p>
        <input type = "button" value = "Выйти" class = "header_logout">
    </div>

    <div class = "common">
        <div class = "info_on_order">
            <h3>Документ №004586235412</h3>
            <p>ФИО клиента: </p>
            <p>ФИО доверенного лица: </p>
            <p>Название госуслуги: </p>
            <p>Время оформления доставки: </p>
        </div>
        <div class = "track_form">
            <p>Подвердите доставку</p>
            <form method = "post">
                <div>
                    <input type = "text" class = "enter_code" name = "code" placeholder = "Введите код с СМС клиента"><br>
                </div>
                <input type = "submit" value = "Подвердить" class = "code_submit_button">
            </form> 
            </div>
        </div>
    </div>
</body>
</html>
