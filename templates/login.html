<!DOCTYPE html>
{% load static %}

<html>
<head>
    <link rel="stylesheet" href="{% static 'login_style.css' %}">
<title>Log in</title>
</head>
<body>
    <div class = "header">
        <p class = "contact">1414</p>
        <p class = "contact_call">+7-7172-906-984</p>
        <input type = "button" value = "Отследить" class = "header_login">
        <input type = "button" value = "Войти" class = "header_login">
    </div>
    <div class = "login_form">
        <p>Войти в систему</p>
        <form method = "post">
            {% csrf_token %}
            <div>
                <input type = "text" class = "enteriin" id = "iin" name = "iin" placeholder = "Введите ИИН"><br>
                <input type = "text" id = "password" name = "password" placeholder = "Введите пароль"><br>
            </div>
            <input type = "submit" value = "Войти" class = "login_form_button">
        </form> 
    </div>
</body>
</html>
